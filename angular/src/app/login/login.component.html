<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


<nav class="navbar navbar-expand-md navbar-dark " style="background-color:black">
    <a class="navbar-brand" href="">News Search</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/"><span class="fa fa-home fa-lg" ></span> Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/login" id="lg"><span class="fa fa-sign-in fa-lg"></span> Login </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/signup" id="sg"><span class="fa fa-user fa-lg"></span> Signup </a>
        </li>
      </ul>
    </div>
  </nav>



<h2 id="h2">Login Page</h2>
<h3 id="h3">Please login to continue..</h3>

<div class="container">
	<form [formGroup]="form" class="form-horizontal" (ngSubmit)="onSubmit()">
		<div class="login__form">

			<div class="form-group">
				<label><span class="fa fa-envelope fa-lg"></span>	Email</label>
				<input type="text" formControlName="email" class="form-control col-sm-12" id="email"
					[ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
				<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
					<div *ngIf="f.email.errors.required">Email is required</div>
					<div *ngIf="f.email.errors.email">Email must be a valid email address</div>
				</div>
			</div>



			<div class="form-group">
				<label><span class="fa fa-lock fa-lg"></span>	Password</label>
				<input type="password" formControlName="password" id="password" class="form-control"
					[ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
				<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
					<div *ngIf="f.password.errors.required">Password is required</div>
					<div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
				</div>
			</div>

			<div class="form-group">
				<button class="btn btn-dark" id="loginbtn1">Login</button>
			</div>
		</div>
	</form>
	<h6 style="font-size:17px; font-family:initial; margin-top: 30px">New member? <a routerLink="/signup">Signup </a>
		here!</h6>
</div>

<div class="err" id="err" style="text-align:center; color:red; margin-top:15px">
	{{error}}
</div>

<div class="footer">
	<div class="copyright">Copyright Â© reserved with News Search - 2019</div>
</div>
